name: Deploy to GitHub Pages  # Tên workflow (hiển thị trên GitHub)
on: [push]                   # Kích hoạt khi push code (mặc định branch main/master)
jobs:
  deploy:                    # Tên job
    runs-on: ubuntu-latest   # Chạy trên máy ảo Ubuntu
    steps:
      - uses: actions/checkout@v4  # Bước 1: Tải code về máy ảo
      - run: npm install && npm run build  # Bước 2: Cài đặt và build project
      - uses: peaceiris/actions-gh-pages@v3  # Bước 3: Deploy lên GH Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Token tự động (không cần setup)
          publish_dir: ./dist  # Thư mục chứa file build (thay đổi nếu khác)